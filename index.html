<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="styles.css"> 
    
</head>
<body>
    <div class="container form-container">
        <h2>ðŸ‘¤ New User Registration</h2>
        
        <a href="user_list.html" class="view-link">View All Registered Users â†’</a>
        
        <form id="registrationForm" onsubmit="event.preventDefault(); handleRegistration();">
            
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required pattern="[0-9]{10}">
                <small>Format: 10 digits only (e.g., 1234567890)</small>
            </div>
            
            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" rows="3" required></textarea>
            </div>

            <div class="form-group">
                <label for="birthDate">Birth Date (Additional Field)</label>
                <input type="date" id="birthDate" name="birthDate">
            </div>
            
            <button type="submit" id="submitBtn">Register User</button>
        </form>
    </div>
 <script src="app.js"></script>
    
</body>
</html>
